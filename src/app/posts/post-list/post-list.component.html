<div class="row">
  <div class="col-xs-4">
    <ul class="list-group">
      <a *ngFor="let post of posts"
          class="list-group-item"
          style="cursor: pointer;"
          (click)="setCurrentPost(post)">
          {{ post.title }}
      </a>
    </ul>
  </div>
  <div class="col-xs-8">
    <app-post-detail [currentPost]="currentPost"></app-post-detail>
  </div>
</div>
